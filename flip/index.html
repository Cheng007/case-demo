<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>simple test</title>
    <script src="./index.js" defer type="module"></script>
    <style>
      * {
        box-sizing: border-box;
      }
      .list > div {
        width: 50%;
        height: 40px;
        line-height: 40px;
        margin: 10px auto;
        color: #fff;
        text-align: center;
      }
      .item1 {
        background: green;
      }
      .item2 {
        background: red;
      }
      .item3 {
        background: orange;
      }
      .item4 {
        background: blueviolet;
      }
    </style>
  </head>
  <body>
    <h2>Flip 动画</h2>
    <button>切换列表</button>
    <div class="list" >
      <div class="item1">1</div>
      <div class="item2">2</div>
      <div class="item3">3</div>
      <div class="item4">4</div>
    </div>
  </body>
</html>
